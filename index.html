<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main>
    <div class="container">
      <div id="nine" class="row time-block">
        <div class="col-1 hour">9AM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="nine"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="ten" class="row time-block">
        <div class="col-1 hour">10AM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="ten"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="eleven" class="row time-block">
        <div class="col-1 hour">11AM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="eleven"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="twelve" class="row time-block">
        <div class="col-1 hour">12PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="twelve"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="one" class="row time-block">
        <div class="col-1 hour">1PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="one"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="two" class="row time-block">
        <div class="col-1 hour">2PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="two"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="three" class="row time-block">
        <div class="col-1 hour">3PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="three"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="four" class="row time-block">
        <div class="col-1 hour">4PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="four"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="five" class="row time-block">
        <div class="col-1 hour">5PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-slot="five"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
    </div>
  </main>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
