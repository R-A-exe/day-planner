<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main>
    <div class="container">
      <div id="9am" class="row time-block">
        <div class="col-1 hour">9AM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="9am"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="10am" class="row time-block">
        <div class="col-1 hour">10AM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="10am"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="11am" class="row time-block">
        <div class="col-1 hour">11AM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="11am"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="12pm" class="row time-block">
        <div class="col-1 hour">12PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="12pm"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="1pm" class="row time-block">
        <div class="col-1 hour">1PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="1pm"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="2pm" class="row time-block">
        <div class="col-1 hour">2PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="2pm"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="3pm" class="row time-block">
        <div class="col-1 hour">3PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="3pm"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="4pm" class="row time-block">
        <div class="col-1 hour">4PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="4pm"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
      <div id="5pm" class="row time-block">
        <div class="col-1 hour">5PM</div>
        <div class="col-10 text-wrapper">
          <textarea class="description" data-change="" data-slot="5pm"></textarea>
        </div>
        <div class="col-1 save"></div>
      </div>
    </div>
  </main>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/lib/moment.min.js"></script>
</body>

</html>
